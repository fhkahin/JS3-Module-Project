<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Project | Fathi Kahin (fkahin)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <h1><span id="series-name"></span> Episodes - Source: <a href="https://www.tvmaze.com/" target="_blank">TVMAZE</a>
    </h1>

    <section class="filter-bar">
      <section class="filter-bar-element">
        <h2>Select Show</h2>
        <select id="select-show-filter">
          <option value="">Select Show by Name</option>
        </select>
      </section>
      <section class="filter-bar-element">
        <h2>Filter Episodes</h2>
        <select id="episode-number-filter">
          <option value="">Filter by Episode Number</option>
        </select>
      </section>
      <input type="text" id="search-input" placeholder="Search by Title or Summary" class="filter-bar-element">
      <h3 class="episodes-display-amount filter-bar-element"> </h3>
    </section>
  </header>

  <main id="root">
  </main>
  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
