<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to TV Show Project</h1>
        <p>Select a TV Show to Explore Episodes</p>
        <input type="text" id="search-bar" placeholder="Search...">
    </header>

    <main>
        <section id="show-selection">
            <h2>Select a Show:</h2>
            <select name="show-selector" id="show-selector">
                <option value="placeholder">Select a show...</option>
            </select>
        </section>

        <section id="shows-listing" style="display: none;">
            <!-- Shows listing will be populated dynamically -->
            <p id="result-count"></p>
        </section>

        <section id="episodes-listing" style="display: none;">
            <!-- Episodes listing will be populated dynamically -->
            <button id="back-to-shows-btn">Back to Shows</button>
            <h2>Episodes:</h2>
            <section id="episode-selectors">
                <h3>Select an Episode:</h3>
                <select name="episode-selector" id="episode-selector">
                    <option value="placeholder">Select an episode...</option>
                </select>
            </section>
            <section id="episode-list">
                <!-- Episode list will be populated dynamically -->
            </section>

            <section id="show-selectors">
                <!-- Episode search and selection controls -->
            </section>
            <section id="show-list">
                <!-- Episode list will be populated dynamically -->
            </section>
        </section>
    </main>

    <script src="script.js"></script>
    <footer>
        <p>Data has (originally) come from TVMaze.com<br>
        <a href="https://tvmaze.com/">TVMaze.com</a></p>
      </footer>
</body>
</html>
